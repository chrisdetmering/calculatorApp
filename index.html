<!DOCTYPE html> 
<html>
  <head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <input type="text" class="display">
    <section class="keypad">
      <section class="values-container">
          <button class="value" value="1">1</button>
          <button class="value" value="2">2</button>
          <button class="value" value="3">3</button>
          <button class="value" value="4">4</button>
          <button class="value" value="5">5</button>
          <button class="value" value="6">6</button> 
          <button class="value" value="7">7</button>
          <button class="value" value="8">8</button>
          <button class="value" value="9">9</button>
          <button class="value" value="0">0</button>
          <button class="value" value=".">.</button>
          <button class="equal" value="=">=</button>
      </section>
      <section class="operators-container">
          <button class="operator" value="/">/</button>
          <button class="operator" value="x">x</button>
          <button class="operator" value="-">-</button>
          <button class="operator" value="+">+</button>
      </section>
    </section>
    
    <script src="calculator.js"></script>
  </body>
</html>
